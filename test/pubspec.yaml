name: wombo_combo
description: Una app de juegos para beber divertida
publish_to: 'none'

version: 1.0.1+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Dependencias principales
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  confetti: ^0.7.0
  window_manager: ^0.3.3  
  animations: ^2.0.7
  flutter_animate: ^4.1.1
  flutter_svg: ^2.0.9
  vibration: ^3.1.4
  app_tracking_transparency: ^2.0.6+1

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# CONFIGURACIÃ“N CORRECTA DE ICONOS
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true  # Elimina canal alpha para iOS
  adaptive_icon_background: "#1a0033"  # Color de fondo de tu app
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_foreground: "assets/icons/adaptive_foreground.png"
  adaptive_icon_background: "assets/icons/adaptive_background.png"

flutter:
  uses-material-design: true
  
  assets:
    - lib/screens/caballos/barajaEsp/
    - lib/screens/ruleta/fichas/
    - assets/icons/app_icon.png  
    - assets/images/casino-roulette.png
    - assets/images/podium.png
    