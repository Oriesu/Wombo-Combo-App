name: wombo_combo
description: Una app de juegos para beber divertida
publish_to: 'none'

version: 1.0.1+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
      
  # Dependencias principales
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  confetti: ^0.8.0
  animations: ^2.0.7
  flutter_animate: ^4.1.1
  flutter_svg: ^2.0.9
  vibration: ^3.1.5
  device_info_plus: ^12.3.0
  flutter_screenutil: ^5.9.0
  
  # Dependencias condicionales (se manejar치n con verificaci칩n de plataforma)
  window_manager: ^0.5.1  # Solo se usar치 en desktop
  app_tracking_transparency: ^2.0.6+1  # Solo se usar치 en iOS

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#1a0033"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    # Assets para juegos de cartas - VERIFICAR QUE ESTAS CARPETAS EXISTEN
    - lib/screens/caballos/barajaEsp/
    - lib/screens/ruleta/fichas/
    - lib/screens/wombo_combo/dados/
    - lib/screens/wombo_combo/iconos/
    
    # Assets generales
    - assets/icons/app_icon.png  
    - assets/images/casino-roulette.png
    - assets/images/podium.png
