name: wombo_combo
description: Una app de juegos para beber divertida
publish_to: 'none'

version: 1.0.1+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
      
  # Dependencias principales - versiones compatibles con Dart 3.2.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  confetti: ^0.7.0
  window_manager: ^0.3.3  
  animations: ^2.0.7
  flutter_animate: ^4.1.1
  flutter_svg: ^2.0.9
  vibration: ^3.1.5
  app_tracking_transparency: ^2.0.6+1
  
  # device_info_plus compatible con Dart 3.2.0
  device_info_plus: ^9.1.2  # VersiÃ³n compatible con tu SDK

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#1a0033"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - lib/screens/caballos/barajaEsp/
    - lib/screens/ruleta/fichas/
    - assets/icons/app_icon.png  
    - assets/images/casino-roulette.png
    - assets/images/podium.png
